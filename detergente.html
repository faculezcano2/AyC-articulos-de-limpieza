<!DOCTYPE html>
<html>
  <head>
    <title>AyC articulos de limpieza</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="productos.css" />
  </head>

  <body>
    <div id="contenedor">
        <div id="carrito">
          <a href="carrito.html"
            ><img src="fondos/carrito.jpg" /><span class="carrito">
            Carrito
            </span>
          </a>
        </div>
      
        <div id="productos">
          <div class="card">
            <img class="img" src="fondos/bidon.jpg" alt="imagen bidon" />

            <span>Precio: $</span>
            <span id="preciolitro">29</span>
          </div>

          <div id="cantidades">

              <input type="number" id="cantidad" name="cantidad" min="1" max="20">
              <br> <br>

              <div>
                <table id="tablaArticulo">
                  <tr>
                    <th>Precio:</th>
                  </tr>
                  
                  

                </table>
              </div>

              <input id="calcular" name="calcular" type="submit" value="Calcular Precio">
              
            </form>
            <div id="buttonSumar">
              <input id="sumar" name="sumar" type="submit" value="Sumar al Carrito">
            </div>
           
          
           
          </div> 
          
          



        
        </div>
    </div> 
    
    <script src="principal.js"></script>
